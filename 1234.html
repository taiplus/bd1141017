        function onCanvasClick(e){

            if(isMenuOpen) {

        let scene,camera,renderer,composer,earthGroup,earthMesh,cloudMesh,starsSmall,starsLarge;
        let fireworks = []; 

        function initThreeJS(){
            const c=document.getElementById('canvas-container');
            c.addEventListener('click', onCanvasClick); 

            scene=new THREE.Scene();scene.fog=new THREE.FogExp2(0x000000,0.03);
            camera=new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);camera.position.z=2.0;
            renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});renderer.setSize(window.innerWidth,window.innerHeight);renderer.setPixelRatio(window.devicePixelRatio);renderer.toneMapping=THREE.CineonToneMapping;c.appendChild(renderer.domElement);
            const rS=new THREE.RenderPass(scene,camera),bP=new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth,window.innerHeight),1.4,0.4,0.6);composer=new THREE.EffectComposer(renderer);composer.addPass(rS);composer.addPass(bP);
            scene.add(new THREE.AmbientLight(0x050505));const sL=new THREE.DirectionalLight(0xffffff,1.5);sL.position.set(5,3,5);scene.add(sL);const rL=new THREE.PointLight(0x0088ff,2,10);rL.position.set(-3,1,-5);scene.add(rL);
            const tL=new THREE.TextureLoader(),eM=tL.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg'),sM=tL.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_specular_2048.jpg'),cM=tL.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_clouds_1024.png'),stM=tL.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/sprites/disc.png');
            earthGroup=new THREE.Group();scene.add(earthGroup);

            cloudMesh=new THREE.Mesh(new THREE.SphereGeometry(0.61,64,64),new THREE.MeshPhongMaterial({map:cM,transparent:true,opacity:0.7,blending:THREE.AdditiveBlending}));earthGroup.add(cloudMesh);
            const createStars=(cnt,sz,rad,col)=>{const g=new THREE.BufferGeometry(),p=[];for(let i=0;i<cnt;i++){const r=rad*(0.5+Math.random()),t=Math.random()*Math.PI*2,f=Math.acos(2*Math.random()-1);p.push(r*Math.sin(f)*Math.cos(t),r*Math.sin(f)*Math.sin(t),r*Math.cos(f));}g.setAttribute('position',new THREE.Float32BufferAttribute(p,3));return new THREE.Points(g,new THREE.PointsMaterial({size:sz,map:stM,color:col,transparent:true,opacity:0.9,blending:THREE.AdditiveBlending,depthWrite:false}));};

        }

        // --- FIREWORKS Vá»šI Ã‚M THANH Má»šI ---
        function createFirework() {
            playSfx('boom'); // <--- PHÃT TIáº¾NG BÃ™M NGAY KHI Táº O
            const geometry = new THREE.BufferGeometry();
            const count = 150; 
            const positions = [];
            const colors = [];
            const color = new THREE.Color();
            color.setHSL(Math.random(), 1.0, 0.5 + Math.random() * 0.2); 
            const startX = (Math.random() - 0.5) * 8;
            const startY = (Math.random() - 0.5) * 5;
            const startZ = -1 - Math.random() * 4;
            for (let i = 0; i < count; i++) {
                positions.push(startX, startY, startZ);
                colors.push(color.r, color.g, color.b);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            const material = new THREE.PointsMaterial({
                size: 0.15, vertexColors: true, transparent: true, opacity: 1, blending: THREE.AdditiveBlending,
                map: new THREE.TextureLoader().load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/sprites/disc.png'),
                depthWrite: false
            });
            const points = new THREE.Points(geometry, material);
            const velocities = [];
            for(let i=0; i<count; i++){
                const u = Math.random(); const v = Math.random(); const theta = 2 * Math.PI * u; const phi = Math.acos(2 * v - 1); const speed = 0.05 + Math.random() * 0.05; 
                velocities.push({ x: speed * Math.sin(phi) * Math.cos(theta), y: speed * Math.sin(phi) * Math.sin(theta), z: speed * Math.cos(phi) });
            }
            scene.add(points);
            fireworks.push({ mesh: points, velocities: velocities, age: 0 });
        }

        function updateFireworks() {
            if(enableFireworks && Math.random() < 0.08) createFirework();
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const fw = fireworks[i]; fw.age++; const positions = fw.mesh.geometry.attributes.position.array;
                for(let j=0; j < fw.velocities.length; j++){
                    positions[j*3] += fw.velocities[j].x; positions[j*3+1] += fw.velocities[j].y; positions[j*3+2] += fw.velocities[j].z;
                    fw.velocities[j].y -= 0.0008; fw.velocities[j].x *= 0.98; fw.velocities[j].y *= 0.98; fw.velocities[j].z *= 0.98;
                }
                fw.mesh.geometry.attributes.position.needsUpdate = true; fw.mesh.material.opacity = 1 - (fw.age / 80); 
                if (fw.age > 80) { scene.remove(fw.mesh); fw.mesh.geometry.dispose(); fw.mesh.material.dispose(); fireworks.splice(i, 1); }
            }
        }

        function animate(){
            requestAnimationFrame(animate);
            earthMesh.rotation.y+=0.001;cloudMesh.rotation.y+=0.0014;starsSmall.rotation.y-=0.0001;starsLarge.rotation.y-=0.0003;

            updateFireworks(); composer.render();
